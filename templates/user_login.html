{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:97%;">
<div>
    <h3>Login</h3>
    <form action="/login" method="POST">

        <div class="form-group">
            <label>Email:
                <input type="email" name="email" required class="form-control" required='true'>
            </label>
        </div>

        <div class="form-group">
            <label>Password:
                <input type="password" name="password" required class="form-control" required='true'>
            </label>
        </div>

        <div class="form-group">
            <input type="submit" value="Log In" class="btn btn-danger">
        </div>

    </form>
</div>
</div>
    <script>
        $(document).ready(function(){
            $('#user-login a').addClass("active");
        });
    </script>
{% endblock %}
